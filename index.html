<!DOCTYPE html>
<html>
<head>
    <title>AI Photo Search</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>

    <style>
        table, input 
        {
            width: 300px;
            font: 17px Calibri;
        }
        table, th, td 
        {
            border: solid 1px #DDD;
            border-collapse: collapse;
            padding: 2px 3px;
            text-align: center;
        }
        table img 
        {
            border: none;
            width: 251px;
            height: 251px;
        }
    </style>
</head>
<body>
    <p>
        Upload an Image<br>
        Image Name:<br>
        <input type="text" name="image_name" id="image_name" size="50">
    </p>
    <p>
        Image Labels:<br>
        <input type="text" name="image_labels" id="image_labels" size="50">
    </p>
    <div>
        <p><input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;"></p>
        <p><label for="file" style="cursor: pointer;">Upload Image</label></p>
        <p><img id="output" width="500" /></p>
    </div>
    <p>
        Search for an Image<br>
        Search Query:<br>
        <input type="text" name="search_query" id="search_query" size="50">
    </p>
    <div>
        <input type="button" value="Send" onclick="loadText()">
    </div>
    <div id='showData'></div>
</body>


<script type="text/javascript" src="./apiGateway-js-sdk/lib/axios/dist/axios.standalone.js"></script>
<script type="text/javascript" src="./apiGateway-js-sdk/lib/CryptoJS/rollups/hmac-sha256.js"></script>
<script type="text/javascript" src="./apiGateway-js-sdk/lib/CryptoJS/rollups/sha256.js"></script>
<script type="text/javascript" src="./apiGateway-js-sdk/lib/CryptoJS/components/hmac.js"></script>
<script type="text/javascript" src="./apiGateway-js-sdk/lib/CryptoJS/components/enc-base64.js"></script>
<script type="text/javascript" src="./apiGateway-js-sdk/lib/url-template/url-template.js"></script>
<script type="text/javascript" src="./apiGateway-js-sdk/lib/apiGatewayCore/sigV4Client.js"></script>
<script type="text/javascript" src="./apiGateway-js-sdk/lib/apiGatewayCore/apiGatewayClient.js"></script>
<script type="text/javascript" src="./apiGateway-js-sdk/lib/apiGatewayCore/simpleHttpClient.js"></script>
<script type="text/javascript" src="./apiGateway-js-sdk/lib/apiGatewayCore/utils.js"></script>
<script type="text/javascript" src="./apiGateway-js-sdk/apigClient.js"></script>

<script>
    var apigClient = apigClientFactory.newClient();

    var loadFile = function(event) {
        var image = document.getElementById('output');
	    image.src = URL.createObjectURL(event.target.files[0]);

        var imageName = document.getElementById('image_name').value
        var imageLabels = document.getElementById('image_labels').value
    

        var url = new URL('https://mxrn75mrt1.execute-api.ap-southeast-1.amazonaws.com/v1/upload');
        var params = {image_name: imageName, image_labels: imageLabels};
        url.search = new URLSearchParams(params).toString();

        var upload_image = event.target.files[0];
        fetch(url, {method: "PUT",  headers: {}, body: upload_image});
        // var params = {
        //     // This is where any modeled request parameters should be added.
        //     // The key is the parameter name, as it is defined in the API in API Gateway.
        //     folder: 'andybirla-bucket2',
        //     object: 'TRIAL.jpg',
        //     labels: 'wedding',
        //     'Content-Type': 'image/jpeg',
        // };
        // // var additionalParams = {
        // //     headers: {
        // //         'Content-Type': 'image/jpeg'
        // //     }
        // // };
        // var body = image;
        // apigClient.uploadFolderObjectLabelsPut(params, body).then(function(result){
        //     console.log(result);
        // });

    };

    var loadText = function() {
        var txtline = document.getElementById('search_query').value
        var params = {
            q: txtline
        }
        apigClient.searchGet(params).then(function(result){
            var arrItems = result.data.results;
            // var l1 = arrItems[0].labels;
            // var arrString = l1.join(", ");
            // console.log(arrString);
            
            // Extract values for the table header.
            var col = [];
                for (var i = 0; i < arrItems.length; i++) {
                    for (var key in arrItems[i]) {
                        if (col.indexOf(key) === -1) {
                            col.push(key);
                        }
                        // break;
                    }
                }
            

                // Create a <table> element dynamically.
                // Ref: https://www.encodedna.com/javascript/populate-json-data-to-html-table-using-javascript.htm 
                var table = document.createElement("table");

                var tr = table.insertRow(-1);                   // Table row.

                for (var i = 0; i < col.length; i++) {
                    var th = document.createElement("th");      // Table header.
                    th.innerHTML = col[i];
                    tr.appendChild(th);
                }

                // Add JSON data to the table as rows.
                for (var i = 0; i < arrItems.length; i++) {
                    tr = table.insertRow(-1);

                    for (var j = 0; j < col.length; j++) {
                        var tabCell = tr.insertCell(-1);
                        if (j === 0) {      // The first JSON column has image urls.

                            // Create an <img> element show the images.
                            var img = document.createElement('img');
                            img.src = arrItems[i].url;   // The image source from JSON array.
                            tabCell.appendChild(img);
                        }
                        else{
                            var labels = arrItems[i][col[j]];
                            var label_string = labels.toString();
                            tabCell.innerHTML = label_string;

                        }
                            
                    }
                }

                // Finally, add the newly created <table> with data to a container.
                var divContainer = document.getElementById("showData");
                divContainer.innerHTML = "";
                divContainer.appendChild(table);

        });

    };

</script>
</html>
